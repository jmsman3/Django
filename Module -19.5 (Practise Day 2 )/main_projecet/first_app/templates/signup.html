{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<form style="width: 50%; margin: auto;" method="POST" novalidate>
    <h1>Sign Up page</h1>
    {% csrf_token %}
    <!-- {{form | crispy }} -->
    {% for fm in form %}
    {{fm.label_tag}}
    {{fm}}
    {{fm.errors | striptags }}
    {% endfor %}
        <br>
    <button type="submit" class="btn btn-primary">Submit</button>

</form>

{% endblock content %}
