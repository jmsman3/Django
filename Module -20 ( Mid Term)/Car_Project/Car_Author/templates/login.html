{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}


<form method="POST"  style="width: 50%; margin: auto;" novalidate>
    {% csrf_token %}
    <h1>This is Login Page</h1>
    
    <!-- {{form | crispy }} -->

    {% for fm in form %}
    {{fm.label_tag}}
    {{fm}}
    {{fm.errors | striptags }}
    {% endfor %} 
    <br>
    <button type="submit" class="btn btn-primary">Login</button>
</form>


{% endblock content %}
